<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
  </head>
  <body>
    <ul class="controls">
        <li>
            <label for="to-input">To:</label>
            <input type="text" placeholder="row column" id="to-input">
          </li>
          <li>
            <button id="but">Connect</button>
          </li>
        </ul>
    <ul class="row-numbers">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul class="col-letters">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>
    <table id="board"></table>
    <iframe src="../../Game-Engine/draw.html" width="1000" height="740" style="border: none;" scrolling="no"></iframe>
    <script type="module" src="./Tic-Tac-Toe.js"></script>
  </body>
</html>
