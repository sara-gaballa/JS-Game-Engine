<html>
  <head>
    <title>Sudoku</title>
    <link rel="stylesheet" href="Sudoku.css">
  </head>
  <body>
    <table id="board"></table>
    <ul class="row-letters">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <li>i</li>
    </ul>
    <ul class="col-numbers">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <div id="formate">
      <p>
        Input formate: add = 0a 1 , delete = 0a 0
      </p>
      
    </div>
    
    
    <iframe src="../../Game-Engine/draw.html" width="1000" height="740" style="border: none;" scrolling="no"></iframe>
    <script>
      // Create a new script element
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '../../Initial-Screen/screen.js';
    
      // Get the head or body element
      const head = document.head || document.body;
    
      // Check if the script has already been added
      if (!head.querySelector(`script[src="${script.src}"]`)) {
        // Add the script to the head or body
        head.appendChild(script);
      }
    </script>
    <script>var exports = {};</script>
  </body>
</html>
