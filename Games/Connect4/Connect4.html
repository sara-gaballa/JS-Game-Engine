<!DOCTYPE html>
<html>
  <head>
    <title>Connect4</title>
    <link rel="stylesheet" href="Connect4.css">
  </head>
  <body>
    <ul class="controls">
      <li>
        <label for="to-input">To:</label>
        <input type="text" placeholder="to" id="to-input">
      </li>
      <li>
        <button id="but">Connect</button>
      </li>
    </ul>
    <ul class="row-numbers">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    <table id="board"></table>
    <iframe src="../../Game-Engine/draw.html" width="1000" height="740" style="border: none;" scrolling="no"></iframe>
    <script type="module" src="./Connect4.js"></script>
  </body>
</html>
