<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>
  </head>
  <body>
    <div id="game-img">
      <img src="https://th.bing.com/th/id/R.82e169b5b7e89b41eddd10ce0b5f8d47?rik=T5WnoHxweqK6Rw&riu=http%3a%2f%2fwww.ifreewallpaper.com%2fwallpapers_download%2fmobile%2f960_854_wallpapers%2f20110205%2fB%2fB_wood_t96r9yha.jpg&ehk=nU8qSujTf8uVN0YQepCArSPlX6hvH23tQZuamnNtfvs%3d&risl=&pid=ImgRaw&r=0" width="1000" height="740">
      <div id="timer"></div>
    </div>
    <div id="content">
      <!-- existing content here -->
    </div>
    <script>
      let hours = 0;
      let minutes = 0;
      setInterval(() => {
        if (minutes === 59) {
          hours++;
          minutes = 0;
        } else 
          minutes++;
        let formattedHours = hours < 10 ? `0${hours}` : hours;
        let formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;

        document.getElementById("timer").innerHTML = `${formattedHours}:${formattedMinutes}`;
      }, 1000);
    </script>
    <script src="../Initial-Screen/screen.js"></script>
  </body>
</html>
